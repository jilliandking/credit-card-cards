h1 {
    font-family: 'Futura', sans-serif;
    text-align: left;
    font-size: 30px;
    margin-top: 35px;
  }
  
  p1 {
    font-family: 'Futura', sans-serif;
    text-align: left;
  }

.tadaaa {
    font-family: 'Creditcardsbold','Oswald', sans-serif;
    font-size: 60px;
    text-align: left;
    color: green;
    line-height: 77px;
}

.caption{
  font-family: 'Futura', sans-serif;
  font-size: 10px;
  color: gray;
}

/*Set up columns*/
.column {
  float: left;
  width: 50%;
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}

/*Left Image*/
#image {
  margin-top: 30px;
  height: 350px;
  width: 250px;
  background-color: black;
  align: auto;
  float: right;
  margin-right: 50px;
}

/*Right column Buttons*/
.button {
  width: 200px;
  height: 30px;
  margin-top: 12px;
  background-color: black;
  color: white;
  text-align: center;
  vertical-align: middle;
  font-family: 'Futura';
}

.addCardToTotal {
  
}

/*Modal*/
.modal {
  display: none; /* Hidden by default */
  position: fixed; /* Stay in place */
  z-index: 1; /* Sit on top */
  padding-top: 100px; /* Location of the box */
  left: 0;
  top: 0;
  width: 100%; /* Full width */
  height: 100%; /* Full height */
  overflow: auto; /* Enable scroll if needed */
  background-color: rgb(0,0,0); /* Fallback color */
  background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
}

/* Modal Content */
.modal-content {
  background-color: #fefefe;
  margin: auto;
  padding-top: 10px;
  padding-bottom: 20px;
  padding-left: 30px;
  padding-right: 30px;
  border: 1px solid #888;
  width: 15%;
  font-family: 'Futura';
}

/* The Close Button */
.close {
  color: #aaaaaa;
  float: right;
  font-size: 28px;
  font-weight: bold;
}

.close:hover,
.close:focus {
  color: #000;
  text-decoration: none;
  cursor: pointer;
}

        <div class="column">
            <div id="image">
              <img src="" alt="playing card" id="imageCard">
            </div>

        <div class="column">
            <h1>Credit Card Cards</h1>
            <p1> Please use the buttons below to generate new cards and <br> then add their values to enter your credit card number.</p1>
            <br>
            <br>
            <div class="caption"> CURRENT CREDIT CARD NUMBER TOTAL
            </div>
            <div class="tadaaa">
                <span class=totalNumber id ="total">0</span>

            </div> --->  
            <div>
              <button class="button" type="button" id="newCard">New Card</button>
            </div>
          
            <div>
              <button class="button" type="button" id="addCardToTotal">Add Card to Total</button>
            </div>

            <div>
              <button class="button" id="myBtn">Submit</button>
            </div>

            <!-- The Modal -->
            <div id="myModal" class="modal">
              <!-- Modal content -->
              <div class="modal-content">
                <span class="close">&times;</span>
                <br>
                <br>
                <p> Thank you! Your submission has been received, <span id="totalModal">0</span> </p>
              </div>
            </div>

        </div>

//Pair value with card image
  document.getElementById("newCard").onclick = function() {
    value = getRandomInt();
    changeCardValue(value);
  };

  // Generate a random number between (1, 13)
  function getRandomInt() {
    min = Math.ceil(1);
    max = Math.floor(13);
    return Math.floor(Math.random() * (max - min)) + min; //The maximum is exclusive and the minimum is inclusive
  }

  // Change the Card Number
  function changeCardValue(cardValue) {
    document.getElementById("imageCard").src = link+cardMap.get(cardValue);

  }

  // Add to the total
  document.getElementById("addCardToTotal").onclick = function() {
    total = total + value;
    document.getElementById("total").innerHTML = total;
  };

  // Get the modal
  var modal = document.getElementById("myModal");

  // Get the button that opens the modal
  var btn = document.getElementById("myBtn");

  // Get the <span> element that closes the modal
  var span = document.getElementsByClassName("close")[0];

  // When the user clicks the button, open the modal 
  btn.onclick = function() {
    document.getElementById("totalModal").innerHTML = total + "!";
    modal.style.display = "block";
  }

  // When the user clicks on <span> (x), close the modal
  span.onclick = function() {
    document.getElementById("total").innerHTML = 0;
    modal.style.display = "none";
  }

  // When the user clicks anywhere outside of the modal, close it
  window.onclick = function(event) {
    if (event.target == modal) {
      document.getElementById("total").innerHTML = 0;
      modal.style.display = "none";
    }

}

changeCardValue(1);
</script>
